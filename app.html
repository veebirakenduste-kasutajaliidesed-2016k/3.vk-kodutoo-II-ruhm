<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>Scoreboard v0.2</title>
</head>
<body>

  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Avaleht</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">Loend</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Haldus</a></li>
    </ul>
  </nav>

    <main role="main">

      <div id="list-view">
      <h1>Loend</h1>
      <ul class="list-of-entries"></ul>


      <!-- Edit -->
      <!-- Modal -->
      <div class="modal fade" id="ModalEdit" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Edit</h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label  class="col-sm-2 control-label" for="EditTitle">Võistluse nimi</label>
                        <div class="col-sm-10">
                            <input type="text" name="EditTitle" class="EditTitle" placeholder="Võistluse nimi">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="EditTeam_1" >1. võistleja nimi</label>
                        <div class="col-sm-10">
                            <input type="text" name="EditTeam_1" class="EditTeam_1" placeholder="1. võistleja nimi">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="EditTeam_2" >2. võistleja nimi</label>
                        <div class="col-sm-10">
                            <input type="text" name="EditTeam_2" class="EditTeam_2" placeholder="2. võistleja nimi">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="EditResult_1" >1. võistleja punktid</label>
                        <div class="col-sm-10">
                            <input type="text" name="EditResult_1" class="EditResult_1" placeholder="1. võistleja punktid">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="EditResult_2" >2. võistleja punktid</label>
                        <div class="col-sm-10">
                            <input type="text" name="EditResult_2" class="EditResult_2" placeholder="2. võistleja punktid">
                        </div>
                      </div>

                    <button id="edit_close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="save" type="button" class="btn btn-primary btn pull-right" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
      </div>
      </div>

      <div id="manage-view">
        <h1>Haldus</h1>

        <label for="title">Võistuse nimi: <span style="color:red" class="error"></label><br>
        <input type="text" name="title" class="title"><br>

        <label for="team_1">1. võistleja nimi: </label><br>
        <input type="text" name="team_1" class="team_1"><br>

        <label for="team_2">2. võistleja nimi: </label><br>
        <input type="text" name="team_2" class="team_2"><br>

        <label for="result_1">1. võistleja punktid: </label><br>
        <input type="number" name="result_1" class="result_1"><br>

        <label for="result_2">2. võistleja punktid: </label><br>
        <input type="number" name="result_2" class="result_2"><br>

        <button class="add-new-entry pull-right">Lisa uus tulemus</button>
      </div>

      <div id="home-view">
        <h1>Avaleht</h1>

      </div>

  </main>
</body>
</html>
