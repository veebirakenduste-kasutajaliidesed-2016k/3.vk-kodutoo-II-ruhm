<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Calendar</title>
  <script src="app.js" charset="UTF-8"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Home</a></li>
      <li class="menu-item"><a href="#calendar-view" class="menu-link calendar-view">Calendar</a></li>
    <!--  <li class="menu-item"><a href="#to-do-view" class="menu-link to-do-view">To do list</a></li> -->
    </ul>
  </nav>

  <main role="main">
    <div id="home-view">
      <h1>Home</h1>
      <ul class="list-of-meetings"></ul>
    </div>

    <!-- Edit -->
    <!-- Modal -->
    <div class="modal fade" id="ModalEdit" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                  <button type="button" class="close"
                     data-dismiss="modal">
                         <span aria-hidden="true">&times;</span>
                         <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">Edit</h4>
              </div>

              <!-- Modal Body -->
              <div class="modal-body">

                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label  class="col-sm-2 control-label" for="Editmeeting-description">Meeting Description</label>
                      <div class="col-sm-10">
                          <input type="text" name="Editmeeting-description" class="Editmeeting-description" placeholder="write here">
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label" for="Editstart-date">Start Date</label>
                      <div class="col-sm-10">
                          <input type="text" name="Editstart-date" class="Editstart-date" placeholder="yyyy-mm-dd">
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label" for="Editstart-time">Start Time</label>
                      <div class="col-sm-10">
                          <input type="text" name="Editstart-time" class="Editstart-time" placeholder="00:00">
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label" for="Editfinish-date">Finish Date</label>
                      <div class="col-sm-10">
                          <input type="text" name="Editfinish-date" class="Editfinish-date" placeholder="yyyy-mm-dd">
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label" for="Editfinish-time">Finish Time</label>
                      <div class="col-sm-10">
                          <input type="text" name="Editfinish-time" class="Editfinish-time" placeholder="00:00">
                      </div>
                    </div>



                  <button id="edit_close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id="save" type="button" class="btn btn-primary btn pull-right" data-dismiss="modal">Save</button>
              </div>
          </div>
      </div>
    </div>
    </div>

    <div id="calendar-view">
      <h1>Calendar</h1>
      <label for="start-date">Start at (dd.mm.yyyy --:--): </label><br><br>
      <input type="date" name="start-date" class="start-date"></input><br><br>
      <input type="time" name="start-time" class="start-time"></input><br><br>
      <label for="finish-date">Finish at (dd.mm.yyyy --:--): </label><br><br>
      <input type="date" name="finish-date" class="finish-date"></input><br><br>
      <input type="time" name="finish-time" class="finish-time"></input><br><br>
      <label for="meeting-description">Meeting: </label><br><br>
      <input type="text" name="meeting-description" class="meeting-description"></input><br><br>
      <button class="add-new-meetings">Add meeting</button>
    </div>

  <!--
     <div id="to-do-view">
      <h1>To do list</h1>
      <label for="title">Finish at (dd.mm.yyyy --:--): </label><br><br>
      <input type="date" name="finish-date" class="finish-date"></input><br><br>
      <input type="time" name="finish-time" class="finish-time"></input><br><br>
      <label for="title">Task: </label><br><br>
      <input type="text" name="task-description" class="task-description"></input><br><br>
      <button class="add-new-to-do">Add task</button>
    </div>
    -->

  </main>
</body>
</html>
